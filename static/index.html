<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hackathon-DB-APP</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="title" style="display:flex; justify-content: center;">
            <div>Hackathon Database</div>
        </div>

        <div id="frame">
            <div class="box">
                <div id="options">
                    <div><button>Option1</button></div>
                    <div><button>Option2</button></div>
                    <div><button>Option3</button></div>
                    <div><button>Option4</button></div>
                    <div><button>Option5</button></div>
                </div>
                <div class="subbox">
                    <div style="flex: 1 1 25%"><div id="description">Pick an Option!</div></div>
                    <div style="flex: 1 1 10%">
                        <div id="input"></div>
                    </div>
                    <div style="flex: 0 0 15%"><button id="submit">Submit</button></div>
                </div> 
            </div>

            <div class="box">
                <table id="output">
                </table>
            </div>
        </div>

    </body>
</html>
